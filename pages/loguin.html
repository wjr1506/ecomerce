<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="./StylePages/styleLoguin.css" rel="stylesheet">
    <title>LJ TechnoPromo - login</title>
</head>
<body>

        <form class="form">
            <div class="card">
                <div class="card-top">
                    <img src="./../ProjectHtml/img/logo_principal.png">
                    <h2>Login</h2>
                    <p>Bem-vindo</p>
                </div>

                <div class="card-group">
                    <label>Email</label>
                    <input type= "email" name="email" placeholder="Email" required>
                </div>
                <div class="card-group">
                    <label>Senha</label>
                    <input type= "password" name="senha" placeholder="Senha" required>
                </div>
                <div class="card-group">
                    <label><input type= "checkbox" name="lembrar" placeholder="lembrar">Lembre-me</label>
                </div>
                <div class="card-group btn">
                    <button type="submit">Acessar</button>
                </div>
            </div>
        </form>
</body>
